name: End-to-end tests
on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5] # paralelismo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests ðŸ§ª
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev # sobe o servidor (serve -s dist -p 3000)
          wait-on: http://localhost:3000 # espera o servidor estar pronto
          wait-on-timeout: 120 # tempo mÃ¡ximo de espera (segundos)
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}
